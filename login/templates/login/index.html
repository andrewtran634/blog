{% load staticfiles %}
<head>
	<link rel="stylesheet" type="text/css" href="{% static "css/logstyle.css" %}">
	<link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#reg').hide();

			$('#show').click(function() {
				$('#log').hide();
				$('#reg').fadeIn(1000);
			});

			$('#show2').click(function() {
				$('#reg').hide();
				$('#log').fadeIn(1000);
			});
		});
	</script>

</head>




<div>
	<h1>Post</h1>
</div>

<div>
	<h3>a blogging app</h3>
	<h3>just text at the moment</h3>
</div>
{% block error %}
{% endblock %}

{% block forms %}
	<div id = "center">
		<div id = "log">
			<form action = "{% url 'login:lattempt' %}" method="POST" id = "lattempt">
				{% csrf_token %}
				{{ log }}
				<div id = "field">
					<input type = "submit" value = "login">		
				</div>	
			</form>
			<div id = "show">
				<p>register new user</p>
			</div>	
		</div>
		<div id = "reg">	
			<form action = "{% url 'login:rattempt' %}" method="POST" id = "rattempt">
				{% csrf_token %}
				{{ reg }}
				<div id = "field">
					<input type="submit" value="register" id = "sub">
				</div>
			</form>
			<div id = "show2">
				<p>login existing user</p>
			</div>
		</div>
	</div>	
{% endblock %}
