<h1>Welcome!</h1>

{% if user_list %}
    <ul>
    {% for user in user_list %}
	<li>
		<form action = "{% url 'login:go' user.id %}" method="GET">
			<input type="submit"/> {{user}}
		</form>
	</li>
    {% endfor %}
    </ul>
{% endif %}


{% if log %}
	<form action = "{% url 'login:verify' %}" method="GET">
		<input type = "submit" value = "login">
		{{ log }}
	</form>
{% endif %}
<br>
<br>
<br>
{% if reg %}
{{ reg }}
{% endif %}
